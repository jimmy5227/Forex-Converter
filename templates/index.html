{% extends 'base.html' %}
{% block title %} Forex Converter {% endblock %}
{% block content %}

<h1>Forex Converter</h1>

{% for msg in get_flashed_messages()%}
<div class="alert">
    <p>{{msg}}</p>
</div>
<br>
{% endfor %}

<div>
    <form action="/result" method="POST">
        <label for="convertFrom">Converting from</label>
        <input id="convertFrom" type="text" maxlength = "3" placeholder="USD" name="convertFrom" required>

        <label for="convertTo">Converting to</label>
        <input id="convertTo" type="text" maxlength = "3" placeholder="CNY" name="convertTo" required>

        <label for="amount">Amount:</label>
        <input id="amount" type="number" placeholder="50" step="0.01" name="amount" required>

        <button>Convert</button>
    </form>
</div>
{% endblock %}
